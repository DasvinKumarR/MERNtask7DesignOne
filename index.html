<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container-fluid p-4">
    <form>
        <div class="form-group">
            <label class="satisfy">Name <span class="text-danger">*</span></label>
            <div class="row">
              <div class="col-md-6 first-name-textbox">
                <input type="text" class="form-control" placeholder="" required>
                <small class="form-text text-muted">First</small>
              </div>
              <div class="col-md-6 last-name-textbox">
                <input type="text" class="form-control" placeholder="" required>
                <small class="form-text text-muted">Last</small>
              </div>
            </div>
        </div><br>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6 email-textbox satisfy">
              <label for="email">Email <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="email" required>
            </div>
          </div>
        </div><br>
        <div class="form-group star-div">
            <label class="satisfy">Your Experience <span class="text-danger">*</span></label>
            <div class="star-rating">
                <input type="radio" class="rate" id="5-stars" name="rating" value="5" required><label for="5-stars" class="mr-1">&#9733;</label>
                <input type="radio" class="rate" id="4-stars" name="rating" value="4" required><label for="4-stars" class="mr-1">&#9733;</label>
                <input type="radio" class="rate" id="3-stars" name="rating" value="3" required><label for="3-stars" class="mr-1">&#9733;</label>
                <input type="radio" class="rate" id="2-stars" name="rating" value="2" required><label for="2-stars" class="mr-1">&#9733;</label>
                <input type="radio" class="rate" id="1-stars" name="rating" value="1" required><label for="1-stars" class="mr-1">&#9733;</label>
            </div>
        </div>
        <div class="form-group">
            <label class="time-new">Overall, how would you rate your experience with us?</label>
        </div>
        <div class="form-group">
            <label class="satisfy">How satisfied are you with <span class="text-danger">*</span></label>
            <table class="table">
                <thead>
                  <tr>
                    <td></td>
                    <td class="time-new">Very Unsatisfied</td>
                    <td class="time-new">Unsatisfied</td>
                    <td class="time-new">Neutral</td>
                    <td class="time-new">Satisfied</td>
                    <td class="time-new">Very Satisfied</td>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-active">
                    <td class="time-new">Purchase</td>
                    <td><input type="radio" name="purchase" value="1" required></td>
                    <td><input type="radio" name="purchase" value="2"></td>
                    <td><input type="radio" name="purchase" value="3"></td>
                    <td><input type="radio" name="purchase" value="4"></td>
                    <td><input type="radio" name="purchase" value="5"></td>
                  </tr>
                  
                  <tr>
                    <td class="time-new">Service</td>
                    <td><input type="radio" name="service" value="1" required></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                  </tr>
                  <tr class="table-active">
                    <td class="time-new">Company Overall</td>
                    <td><input type="radio" name="company_overall" value="1" required></td>
                    <td><input type="radio" name="company_overall" value="2"></td>
                    <td><input type="radio" name="company_overall" value="3"></td>
                    <td><input type="radio" name="company_overall" value="4"></td>
                    <td><input type="radio" name="company_overall" value="5"></td>
                  </tr>
                </tbody>
              </table>
        </div><br>
        <div class="form-group">
          <label class="satisfy">How satisfied are you with <span class="text-danger">*</span></label>
          <table class="table">
              <thead>
                <tr>
                  <td></td>
                  <td class="time-new">Very Unlikely</td>
                  <td class="time-new">Unlikely</td>
                  <td class="time-new">Neutral</td>
                  <td class="time-new">Likely</td>
                  <td class="time-new">Very Likely</td>
                </tr>
              </thead>
              <tbody>
                <tr class="table-active">
                  <td class="d1 time-new">Buy from us again</td>
                  <td><input type="radio" name="buy-again" value="1" required></td>
                  <td><input type="radio" name="buy-again" value="2"></td>
                  <td><input type="radio" name="buy-again" value="3"></td>
                  <td><input type="radio" name="buy-again" value="4"></td>
                  <td><input type="radio" name="buy-again" value="5"></td>
                </tr>
                
                <tr>
                  <td class="d1 time-new">Recommend our product to others</td>
                  <td><input type="radio" name="recommend-product" value="1" required></td>
                  <td><input type="radio" name="recommend-product" value="2"></td>
                  <td><input type="radio" name="recommend-product" value="3"></td>
                  <td><input type="radio" name="recommend-product" value="4"></td>
                  <td><input type="radio" name="recommend-product" value="5"></td>
                </tr>
                <tr class="table-active">
                  <td class="d1 time-new">Recommend our company to others</td>
                  <td><input type="radio" name="recommend-company" value="1" required></td>
                  <td><input type="radio" name="recommend-company" value="2"></td>
                  <td><input type="radio" name="recommend-company" value="3"></td>
                  <td><input type="radio" name="recommend-company" value="4"></td>
                  <td><input type="radio" name="recommend-company" value="5"></td>
                </tr>
              </tbody>
            </table>
        </div><br>
        <div class="form-group">
          <label for="additional-comment" class="comment">Additional comments or suggestions</label>
          <textarea id="textarea" class="form-control"></textarea>
        </div><br>
        <div class="form-group">
          <button class="button">Submit</button>
        </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
